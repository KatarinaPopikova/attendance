<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Dochádzka </title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link rel="stylesheet" href="css/style.css">

    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="javascript/script.js"></script>



</head>
<body>

    <div class="button refresh"><img src="pictures/refresh.svg" alt="refresh"  height="35" width="35" onclick="reload()"></div>

<header>
    <h1>Webové technológie 2</h1>
</header>

    <div id="loading">
        <lottie-player src="https://assets7.lottiefiles.com/datafiles/rFr1le9E8lhiQjf/data.json"  background="transparent"  speed="1"  style="width: 600px; height: 600px;"  loop  autoplay></lottie-player>
    </div>
<section>
    <header>
        <h2>Štatistika účastí</h2>
    </header>
    <div id="graf">
        <canvas id="myChart"></canvas>
    </div>
    <article>
        <header>
            <h2>Detail účastí</h2>
        </header>

        <div id="table-div" class="table-responsive">
            <table class="table table-striped table-hover"  id="sortableTable">
                <thead>
                <tr id="head-table">
                    <th class="cursor" onclick="sortTable(0)">Meno <img src="pictures/sort.svg" alt="sortable" height="15" width="15"></th>
                </tr>
                </thead>
                <tbody id="body-table">

                </tbody>
            </table>
        </div>
    </article>


    <div class="modal fade" id="class-modal" tabindex="-1" role="dialog"  aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 class="modal-title" id="student-name"></h3>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div id="modal-table-div" class="table-responsive">
                    <table class="table table-striped table-hover">
                        <thead>
                        <tr>
                            <th>Akcia</th>
                            <th>Čas</th>
                        </tr>
                        </thead>
                        <tbody id="modal-body-table">

                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

</section>
    <footer>
        <span>Design by Katarína Stasová</span>
    </footer>


</body>
</html>
